<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/daf5904f5c.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <main>
        <header class="navbar">
            <a href=""><img src="./images/Linda-logo-designstyle-.png" alt=""></a>

            <ul>
                <li><a href="">Sign up</a></li>
                   /
                <li><a href="">Sign In</a></li>
            </ul>

        </header>

        <div class="division">

            <div class="menubar">
                <div class="fas">
                    <i class="fa fa-users"></i><br>Manage <br>
                    <i class="fa fa-list-alt "></i><br> Boards<br> 
                    <i class="fa fa-calendar"></i><br> Schedule
                </div>

            </div>


            <div class="section">
                <div class="background-form">

                    <h3>LOGIN HERE</h3>

                    <form action="dashboard.html" class="form-box">
                        <div>
                            <!-- <label>Username</label> -->
                            <input type="username" name="User Name" class="form-inputs" required placeholder="Username">
                        </div>
            
                        <div>
                            <input type="password" name="Password" class="form-inputs" required placeholder="Password">
                            <i class="fa fa-eye-slash" id="icon"></i>
                        </div>


            
                        <div class="btn">
                            <button>LOGIN</button>
                        </div>

                    </form>

                    <div class="last-lines">
                        <p>Forgot Username or Password ?</p>
                        <p>
                            <a href="index.html">Create Your Account</a>
                            <i class="fa fa-arrow-right"></i>
                        </p>
                    </div>

                </div>

            </div>

        </div>


    </main>
</body>
</html>
