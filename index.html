<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/daf5904f5c.js" crossorigin="anonymous"></script>
    <title>Signup Page</title>
</head>
<body>
    <main>
        <header class="navbar">
            <a href=""><img src="./images/Linda-logo-designstyle-.png" alt=""></a>

            <ul>
                <li><a href="">Sign up</a></li>
                   /
                <li><a href="">Sign In</a></li>
            </ul>

        </header>

        <div class="division">

            <div class="menubar">
                <div class="fas">
                    <i class="fa fa-users"></i><br>Manage <br>
                    <i class="fa fa-list-alt "></i><br> Boards<br> 
                    <i class="fa fa-calendar"></i><br> Schedule
                </div>

            </div>


            <div class="section">
                <div class="background-form">

                    <h3>CREATE ACCOUNT</h3>

                    <form action="login.html" class="form-box">
                        <div>
                            <!-- <label>Username</label> -->
                            <input type="username" name="User Name" class="form-inputs" required placeholder="Your Name">
                        </div>
            
                        <div>
                            <input type="email" name="Password" class="form-inputs" required placeholder="Your Email">
                        </div>

                        <div>
                            <input type="password" name="Password" class="form-inputs" required placeholder="Password">
                            <i class="fa fa-eye-slash" id="eye"></i>
                        </div>

                        <div>
                            <input type="password" name="Password" class="form-inputs" required placeholder="Repeat Password">
                            <i class="fa fa-eye-slash" id="eye"></i>
                        </div>

                        <p>
                            <i class="fa fa-square-o" id="checkbox"></i>
                            I agree all statements in 
                            <a href="https://zyro.com/cookie-policy">Terms of Service</a>
                        </p>
            
                        <div class="btn">
                            <button>SIGN UP</button>
                        </div>
                    </form>

                    <p>Have Already an Account? <a href="login.html"> Login Here</a> </p>

                </div>

            </div>

        </div>


    </main>
</body>
</html>
